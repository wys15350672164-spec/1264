<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心汇聚 - 张依诺</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background-color: #fdf2f8;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* 爱心容器 */
        .heart-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        /* 小爱心样式 */
        .small-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e53e3e;
            transform: rotate(45deg);
            opacity: 0;
            animation: moveToCenter 3s ease-in-out forwards;
        }
        /* 大爱心样式 */
        .big-heart {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: #e53e3e;
            transform: rotate(45deg) scale(0);
            opacity: 0;
            animation: showBigHeart 1s ease-in-out 3s forwards;
            box-shadow: 0 0 20px rgba(229, 62, 62, 0.5);
        }
        /* 文字样式 */
        .name-text {
            position: absolute;
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            opacity: 0;
            animation: showText 1s ease-in-out 4s forwards;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        /* 小爱心移动动画 */
        @keyframes moveToCenter {
            0% {
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) scale(0.5) translate(calc(var(--tx)), calc(var(--ty)));
            }
        }
        /* 大爱心显示动画 */
        @keyframes showBigHeart {
            0% {
                transform: rotate(45deg) scale(0);
                opacity: 0;
            }
            100% {
                transform: rotate(45deg) scale(1);
                opacity: 1;
            }
        }
        /* 文字显示动画 */
        @keyframes showText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* 爱心伪元素实现完整爱心形状 */
        .small-heart::before,
        .small-heart::after,
        .big-heart::before,
        .big-heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }
        .small-heart::before,
        .big-heart::before {
            top: -50%;
            left: 0;
        }
        .small-heart::after,
        .big-heart::after {
            top: 0;
            left: -50%;
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="big-heart"></div>
        <div class="name-text">张依诺 我爱你</div>
    </div>

    <script>
        // 创建小爱心元素
        const container = document.querySelector('.heart-container');
        const containerWidth = container.offsetWidth;
        const containerHeight = container.offsetHeight;
        const centerX = containerWidth / 2;
        const centerY = containerHeight / 2;
        const heartCount = 100; // 小爱心数量

        // 随机生成小爱心的初始位置和目标偏移量
        for (let i = 0; i < heartCount; i++) {
            const smallHeart = document.createElement('div');
            smallHeart.classList.add('small-heart');
            
            // 随机初始位置（容器边缘）
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.max(containerWidth, containerHeight) / 2;
            const x = centerX + Math.cos(angle) * distance;
            const y = centerY + Math.sin(angle) * distance;
            
            // 目标位置偏移量（指向中心）
            const tx = centerX - x;
            const ty = centerY - y;
            
            // 设置样式和动画延迟
            smallHeart.style.left = `${x}px`;
            smallHeart.style.top = `${y}px`;
            smallHeart.style.setProperty('--tx', `${tx}px`);
            smallHeart.style.setProperty('--ty', `${ty}px`);
            smallHeart.style.animationDelay = `${Math.random() * 1.5}s`;
            
            container.appendChild(smallHeart);
        }

        // 定位大爱心和文字到中心
        const bigHeart = document.querySelector('.big-heart');
        const nameText = document.querySelector('.name-text');
        bigHeart.style.left = `${centerX - bigHeart.offsetWidth / 2}px`;
        bigHeart.style.top = `${centerY - bigHeart.offsetHeight / 2}px`;
        nameText.style.left = `${centerX - nameText.offsetWidth / 2}px`;
        nameText.style.top = `${centerY - nameText.offsetHeight / 2}px`;
    </script>
</body>
</html>
